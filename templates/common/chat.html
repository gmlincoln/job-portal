{% extends 'common/base.html' %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Job Title - Recruiter Name</h2>

    <!-- Chat Window -->
    <div class="card shadow-lg" style="height: 400px; overflow-y: auto; border-radius: 15px;">
        <div class="card-body">
            <div class="chat-content d-flex flex-column">
                <!-- Chat bubbles -->
                <div class="d-flex flex-column align-items-start mb-3">
                    <span class="small text-muted">Recruiter</span>
                    <div class="chat-bubble bg-light text-dark p-3 rounded"
                        style="max-width: 70%; border-radius: 20px;">
                        Hello, how can I help you today?
                    </div>
                </div>
                <div class="d-flex flex-column align-items-end mb-3">
                    <span class="small text-muted">Job Seeker</span>
                    <div class="chat-bubble bg-primary text-white p-3 rounded"
                        style="max-width: 70%; border-radius: 20px;">
                        I'm interested in applying for the job you posted.
                    </div>
                </div>
                <div class="d-flex flex-column align-items-start mb-3">
                    <span class="small text-muted">Recruiter</span>
                    <div class="chat-bubble bg-light text-dark p-3 rounded"
                        style="max-width: 70%; border-radius: 20px;">
                        Great! Please send your resume through this chat.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Input Box -->
    <div class="input-group mt-4 mb-4" style="box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border-radius: 30px;">
        <input type="text" class="form-control border-0" placeholder="Type your message..."
            aria-label="Type your message..." style="border-radius: 30px 0 0 30px;">
        <div class="input-group-append">
            <button class="btn btn-primary" style="border-radius: 0 30px 30px 0;">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
{% endblock body %}
