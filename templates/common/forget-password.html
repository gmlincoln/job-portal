<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2fba3f7a77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        h2 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            margin-bottom: 15px;
        }

        p.text-center {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 25px;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #495057;
        }

        .form-control {
            padding: 0.75rem;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            padding: 10px 0;
            font-weight: bold;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .text-center a {
            color: #007bff;
            font-weight: 500;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }

        .account-options {
            margin-top: 30px;
            text-align: center;
        }

        .account-options a {
            font-size: 0.9rem;
            color: #007bff;
            font-weight: 500;
            display: block;
        }

        .account-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="password-reset-body">

    <div class="password-reset-container">
        <h2>Forgot Password</h2>

        <p class="text-center">Please enter your registered email address to receive a password reset link.</p>

        {% include 'includes/messages.html' %}

        <form method="POST" action="">
            {% csrf_token %}

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                    required>
            </div>

            <!-- reCAPTCHA Widget -->
            <div class="form-group">
                <div class="g-recaptcha" data-sitekey="6LeVN1sqAAAAAHTbuMgELozSK3T08s201BIPdFXR"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>

        </form>

        <div class="account-options">
            <a href="{% url 'loginPage' %}">Back to Login</a>
            <a href="{% url 'registerPage' %}">Create an Account</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>



</body>

</html>
