{% extends 'common/master.html' %}


{% block title %}

{% endblock title %}



{% block body %}
<div class="container mt-5">

    {% if basic_info %}
    <h2 class="text-center mb-4">Update Basic Information</h2>
    {% else %}
    <h2 class="text-center mb-4">Add Basic Information</h2>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="first_name"
                            value="{{user.first_name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="last_name"
                            value="{{user.last_name}}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{user.email}}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" class="form-control" id="designation" name="designation"
                            placeholder="Software Engineer" value="{{basic_info.designation}}" required>
                    </div>

                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" name="dob"
                            value="{{basic_info.date_of_birth|date:'Y-m-d'}}" required>
                    </div>
                    <div class="form-group">
                        <label for="profilePicture">Profile Picture</label>

                        {% if basic_info.profile_pic %}
                        <div class="mb-3">
                            <img src="/{{basic_info.profile_pic}}" alt="Profile Picture" class="img-thumbnail"
                                width="150">
                        </div>
                        {% endif %}

                        <input type="file" class="form-control-file" id="profilePicture" name="profile_picture">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone"
                            value="{{basic_info.contact_number}}" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" value="{{basic_info.address}}"
                            name="address" required>
                    </div>


                    <div class="form-group">
                        <label for="careerSummary">Career Summary</label>
                        <textarea class="form-control" id="careerSummary" name="career_summary"
                            value="{{basic_info.career_summary}}" rows="3"
                            required>{{basic_info.career_summary}}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
